<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>购物车</title>
	<link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
</head>
<body ng-app="">
	<div ng-controller="cartController">
		<table class="table" ng-show="cart.length">
			<thead>
				<tr>
					<th>产品编号</th>
					<th>产品名字</th>
					<th>购买数量</th>
					<th>产品单价</th>
					<th>产品总价</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in cart">
					<td>{{item.id}}</td>
					<td>{{item.name}}</td>
					<td>
						<button type="button" ng-click="sub(item.id)" class="btn btn-primary">-</button>
						<input type="text" value=1 ng-model="item.quantity">
						<button type="button" ng-click="add(item.id)" class="btn btn-primary">+</button>
					</td>
					<td>{{item.price}}</td>
					<td>{{item.quantity * item.price}}</td>
					<td>
						<button type="button" ng-click="delete(item.id)" class="btn btn-danger">操作</button>
					</td>
				</tr>
				<tr>
					<td>总购买价：</td>
					<td>{{total()}}</td>
					<td>总购买数：</td>
					<td>{{num()}}</td>
					<td colspan="2">
						<button type="button" ng-click="cart = {}" class="btn btn-danger">清空购物车</button>
					</td>
				</tr>
			</tbody>
		</table>
		<p ng-show="!cart.length">您的购物车为空！</p>
	</div>
	<script src="../angular-1.2.18/angular.js"></script>
	<script src="cart.js"></script>
</body>
</html>
