<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div ng-app="myApp">
		<div ng-controller="firstController">
			{{132 | currency : 'rmb'}}

	<script src="output.js"></script>

</html>
