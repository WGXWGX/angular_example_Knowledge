<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../bootstrap3/dist/css/bootstrap.css">
	<!-- <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"> -->
</head>
<body>
	<div ng-app="myApp" style="margin-top: 70px;">
		<form action="" ng-controller="firstController" name="myForm"class="container">
			<div class="form-group">
			    <label class="col-sm-2">用户名</label>
			    <div class="col-sm-10">
			    	<input type="text" name="username" autocomplete="off" class="form-control" placeholder="用户名" ng-required="true" ng-minlength="5" ng-maxlength="10" ng-model="data.username" ng-pattern="/^[a-zA-Z]{1}/" >
			    	<!-- {{myForm.username.$error}} -->
			    	<div ng-show="myForm.username.$error.maxlength" class="help-block alert alert-danger">
			    		用户名长度不能超过10
			    	</div>
			    	<div ng-show="myForm.username.$error.minlength" class="help-block alert alert-danger">
			    		用户名长度不能小于5
			    	</div>
			    	<div ng-show="myForm.username.$error.required" class="help-block alert alert-danger">
			    		用户名不能为空
			    	</div>
			    	<div ng-show="myForm.username.$error.pattern" class="help-block alert alert-danger">
			    		用户名首字母不是字母
			    	</div>
			    </div>			    
			</div>

			<div class="form-group">
			    <label class="col-sm-2">密码</label>
			    <div class="col-sm-10">
			    	<input type="password" name="password" class="form-control" placeholder="密码" ng-required="true" ng-minlength="5" ng-maxlength="10" ng-model="data.password">
			    	<!-- {{myForm.username.$error}} -->
			    	<div ng-show="myForm.password.$error.maxlength" class="help-block alert alert-danger">
			    		密码长度不能超过10
			    	</div>
			    	<div ng-show="myForm.password.$error.minlength" class="help-block alert alert-danger">
			    		密码长度不能小于5
			    	</div>
			    </div>			    
			</div>
			<div class="form-group">
			    <label class="col-sm-2">确认密码</label>
			    <div class="col-sm-10">
			    	<input type="password" name="passwordConfirm" class="form-control" placeholder="确认密码" ng-required="true" ng-minlength="5" ng-maxlength="10" ng-model="data.passwordConfirm">
			    	<!-- {{myForm.username.$error}} -->
			    	<div ng-show="data.passwordConfirm != data.password && myForm.passwordConfirm.$dirty && myForm.password.$dirty" class="help-block alert alert-danger">
			    		确认密码与密码不一致
			    	</div>
			    </div>			    
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-default" ng-disabled="myForm.$invalid">注册</button>
				<button type="button" class="btn btn-default" >重置</button>		    
			</div>
		</form>
	</div>
	<script src="../angular-1.2.18/angular.js"></script>
	<script src="input.js"></script>
</body>
</html>
